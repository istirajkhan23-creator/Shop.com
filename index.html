<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional E-commerce Store</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
  header { background:#222; color:#fff; padding:1rem; text-align:center; }
  nav { margin-top:0.5rem; }
  nav button { margin:0 0.3rem; padding:0.5rem 1rem; border:none; border-radius:5px; cursor:pointer; background:#007bff; color:#fff; }
  .container { padding:1rem; max-width:1200px; margin:auto; }
  .search-bar { margin-bottom:1rem; }
  input[type="text"] { padding:0.5rem; width:100%; max-width:300px; }
  .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1rem; }
  .product { background:#fff; padding:1rem; border-radius:8px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  .product img { max-width:100%; border-radius:8px; }
  .product button { margin-top:0.5rem; padding:0.5rem 1rem; background:#28a745; color:#fff; border:none; border-radius:5px; cursor:pointer; }
  .cart { position:fixed; top:1rem; right:1rem; background:#fff; padding:1rem; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2); width:250px; max-height:90vh; overflow:auto; }
  .cart h3 { margin-top:0; }
  .cart-item { display:flex; justify-content:space-between; margin-bottom:0.5rem; }
</style>
</head>
<body>

<header>
  <h1>Professional E-commerce Store</h1>
  <nav>
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('clothing')">Clothing</button>
    <button onclick="filterCategory('bags')">Bags</button>
    <button onclick="filterCategory('accessories')">Accessories</button>
  </nav>
</header>

<div class="container">
  <div class="search-bar">
    <input type="text" id="search" placeholder="Search products..." onkeyup="filterProducts()">
  </div>

  <div class="products" id="products">
    <!-- Products will be inserted here -->
  </div>
</div>

<div class="cart">
  <h3>Shopping Cart</h3>
  <div id="cart-items"></div>
  <strong>Total: $<span id="cart-total">0</span></strong>
  <button onclick="checkout()">Checkout</button>
</div>

<script>
const productList = [
  {name:'Men T-Shirt', category:'clothing', price:20, img:'https://via.placeholder.com/250'},
  {name:'Jeans', category:'clothing', price:30, img:'https://via.placeholder.com/250'},
  {name:'Leather Bag', category:'bags', price:45, img:'https://via.placeholder.com/250'},
  {name:'Backpack', category:'bags', price:50, img:'https://via.placeholder.com/250'},
  {name:'Sunglasses', category:'accessories', price:15, img:'https://via.placeholder.com/250'},
  {name:'Watch', category:'accessories', price:60, img:'https://via.placeholder.com/250'}
];

let cart = [];

function displayProducts(products = productList) {
  const container = document.getElementById('products');
  container.innerHTML = '';
  products.forEach((p, index) => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <h2>${p.name}</h2>
      <p>$${p.price.toFixed(2)}</p>
      <button onclick="addToCart(${index})">Add to Cart</button>
    `;
    container.appendChild(div);
  });
}

function addToCart(index) {
  cart.push(productList[index]);
  updateCart();
}

function updateCart() {
  const cartItems = document.getElementById('cart-items');
  cartItems.innerHTML = '';
  let total = 0;
  cart.forEach((item, i) => {
    total += item.price;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `${item.name} - $${item.price.toFixed(2)} <button onclick="removeFromCart(${i})">Remove</button>`;
    cartItems.appendChild(div);
  });
  document.getElementById('cart-total').textContent = total.toFixed(2);
}

function removeFromCart(index) {
  cart.splice(index,1);
  updateCart();
}

function checkout() {
  if(cart.length === 0) { alert('Cart is empty!'); return; }
  alert('Thank you for your purchase! Total: $' + cart.reduce((sum, item) => sum + item.price, 0).toFixed(2));
  cart = [];
  updateCart();
}

function filterCategory(category) {
  if(category === 'all') { displayProducts(); return; }
  displayProducts(productList.filter(p => p.category === category));
}

function filterProducts() {
  const query = document.getElementById('search').value.toLowerCase();
  displayProducts(productList.filter(p => p.name.toLowerCase().includes(query)));
}

// Initial display
displayProducts();
</script>

</body>
</html>
