<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro E-commerce Store</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; }
header { background:#222; color:#fff; padding:1rem; text-align:center; }
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1rem; padding:1rem; }
.product { background:#fff; padding:1rem; border-radius:8px; text-align:center; }
.product img { max-width:100%; border-radius:8px; }
button { margin-top:0.5rem; padding:0.5rem 1rem; background:#28a745; color:#fff; border:none; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>

<header>
  <h1>Pro E-commerce Store</h1>
</header>

<div class="products">
  <div class="product">
    <img src="https://via.placeholder.com/250" alt="Product 1">
    <h2>Product 1</h2>
    <p>$20.00</p>
    <button>Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250" alt="Product 2">
    <h2>Product 2</h2>
    <p>$35.00</p>
    <button>Add to Cart</button>
  </div>
</div>

</body>
</html>
